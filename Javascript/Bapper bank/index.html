            <div>
                <input id="email" class="border block mb-4 rounded bg-amber-100 w-3/4 px-2 py-2 text-black" type="text" placeholder="Write your Email">
                <input id="password" class="border block mb-4 rounded bg-amber-100 w-3/4 px-2 py-2 text-black" type="password" name="" id="" placeholder="Give your passoward">

            </div>
        </section>
    </main>
